<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- links -->
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
		<link rel="stylesheet" href="./assets/css/main.css" />

		<!-- scripts -->
		<script src="./node_modules/jquery/dist/jquery.min.js"></script>
		<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
	</head>
	<body>
		<header class="shadowx">
			<nav class="navbar navbar-expand-lg text-capitalize">
				<div class="container">
					<a class="navbar-brand" href="./">
						<img
							src="./assets/images/healthy-food-assistant-high-resolution-logo.svg"
							alt="logo"
							width="150" />
						<b class="text-center">diet meal assistant</b></a
					>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarContent"
						aria-controls="navbarContent"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-4">
							<li class="nav-item">
								<a class="nav-link" href="./meals.html">meals</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./calories-info.html">what is calories?</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./about-us">about us</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./contact">contact</a>
							</li>
						</ul>
						<a class="btn btn-lg btn-outline-success px-3" href="./login.html"
							><i class="bi-person me-2"></i>login</a
						>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section class="container-fluid p-0 hero-section py-5 text-capitalize">
				<h1 class="text-white display-1 text-center p-5 my-5 hero-text">
					be more healthy with us
				</h1>
			</section>
			<section class="container-fluid p-0 create-meal py-5 my-5 text-capitalize">
				<div class="container text-capitalize bg-white rounded-5 p-3">
					<h1 class="text-center">create a meal</h1>
					<form class="row g-3 p-3">
						<div class="col-md-6">
							<label for="title" class="form-label">title</label>
							<input type="text" class="form-control" id="title" />
						</div>
						<div class="col-md-6">
							<label for="image" class="form-label">image</label>
							<input type="file" class="form-control" id="image" />
						</div>
						<div class="col-12">
							<div class="row items-row">
								<div class="col-md-6">
									<label for="items" class="form-label">items</label>
									<select id="items" class="form-select">
										<option selected>Choose...</option>
										<option>chicken</option>
										<option>meat</option>
										<option>onion</option>
										<option>tomato</option>
										<option>rise</option>
									</select>
								</div>
								<div class="col-md-4">
									<label for="serving-size" class="form-label"
										>serving size <small>in grams</small></label
									>
									<input
										type="number"
										class="form-control"
										id="serving-size"
										placeholder="200g" />
								</div>
								<div class="col-md-1 btn-group pt-4">
									<label for="serving-size" class="form-label pb-3"></label>
									<button
										type="button"
										class="btn btn-success form-control btn-sm fs-5 fw-bolder rounded-start">
										<i class="bi-plus-lg"></i>
									</button>
									<label for="serving-size" class="form-label pb-3"></label>
									<button
										type="button"
										class="btn btn-danger form-control btn-sm fs-5 fw-bolder rounded-end">
										<i class="bi-trash"></i>
									</button>
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheck" />
								<label class="form-check-label" for="gridCheck"> Check me out </label>
							</div>
						</div>
						<div class="col-md-12">
							<label for="total-calories" class="form-label me-1"
								>total calories:</label
							>
							<label id="total-calories" class="form-label">0</label>
						</div>
						<div class="col-12 text-center">
							<button type="submit" class="btn btn-primary text-capitalize w-25">
								create
							</button>
						</div>
					</form>
				</div>
			</section>
			<footer>
				<div class="container text-white">&copy; created by ali bin shoaib.</div>
			</footer>
		</main>
	</body>
</html>
